<body>
	
	<div class="container-fluid">
		<div class="row" style="position: sticky;top: 0">
			<div class="col-lg-1 col-sm-1 col-xs-1 menu">
			  <ul><li><a href="#"><i class="fa fa-bars"></i></a></li></ul>
			</div>
			<div class="col-lg-4 col-sm-3 col-xs-3 navigator">
				<ul>
					<li><a href="">Trang chủ</a></li>
					<li><a href="">Về chúng tôi</a></li>
					<li><a href="">Đóng góp</a></li>
				</ul>
			</div>
			<div class="col-lg-2 col-sm-4 col-xs-4 logo"><center><img src="images/LOGO.png"></center></div>
			<div class="col-lg-3 col-sm-2 col-xs-2 blank"></div>
			<div class="col-lg-2 col-sm-2 col-xs-2 sign">
				<ul>
					<li><a href="">Đăng nhập</a></li>
				</ul>
			</div>
		</div>
		
		
		<div class="row">
			<div class="col-lg-12 col-sm-12 col-xs-12 blank"></div>
			<div class="col-lg-7 col-sm-10 col-xs-12 container" id="container">
				<div class="form-container">
					<form action="#">
						<h1 style="margin-bottom:20px">mật khẩu mới</h1>
						<a>Nhập mật khẩu mới để truy cập tài khoản của bạn</a>
		  				<input type="mật khẩu" id="newPass" placeholder="Mật khẩu mới" />
						<i onclick="show('newPass')" class="fas fa-eye-slash" id="display01"></i><br>
						<input type="mật khẩu" id="confirm_password" placeholder="Nhập lại mật khẩu" />
						<i onClick="show('confirm_password')" id="display02" class="fas fa-eye-slash"></i><br>
						<button href="" style="border-radius: 50px;margin-top: 30px">LƯU</button>
					</form>
				</div>
				
		
				</div>
			</div>
			<script>
					function show(a) {
						var x=document.getElementById(a);
						var c=x.nextElementSibling
						if (x.getAttribute('type') == "password") {
							c.removeAttribute("class");
							c.setAttribute("class","fas fa-eye");
							x.removeAttribute("type");
							x.setAttribute("type","text");
						} else {
							x.removeAttribute("type");
							x.setAttribute('type','password');
							c.removeAttribute("class");
							c.setAttribute("class","fas fa-eye-slash");
						}
					}
				</script>
			
			<div class="col-lg-1 col-sm-11 col-xs-11 order-lg-1 order-2 text"></div>
			 
			<div class="col-lg-1 col-sm-1 col-xs-1 order-lg-2 order-1 bar" style="position: fixed;right: 0;top:166px">
				<center>
					<div class="icon">
						<ul>
						  <li><a href="#"><em class="fa fa-search"></em></a></li>
						  <li><a href="#"><em class="fa fa-calendar"></em></a></li>
						  <li><a href="#"><em class="fa fa-shopping-cart"></em></a></li>
						</ul>
					</div><br>
				<div class="step">
					<img src="images/LINE.png" style="width:70%;height:0.8%"><br>
					<img src="images/FULL.png" style="width:9%;margin-top:100px"><br>
					<img src="images/EMPTY.png" style="width:9%;margin-top:40px"><br>
					<img src="images/EMPTY.png" style="width:9%;margin-top:40px"><br>
					<img src="images/EMPTY.png" style="width:9%;margin-top:40px">
				</div>
				<div class="page">01/04</div></center>
			</div>
			
			
		</div>	
		
		
	</div>
	
	
</body>
